name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: saira-frontend
  STACK_NAME: saira

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /opt/stacks/saira
          
          # Pull nova imagem
          docker pull ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Update stack
          docker stack deploy -c docker-stack.yml ${{ env.STACK_NAME }}
          
          # Aguardar deploy
          sleep 30
          
          # Verificar status
          docker stack services ${{ env.STACK_NAME }}
          
          # Cleanup de imagens antigas
          docker image prune -f

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deploy realizado com sucesso!"
          echo "üåê Aplica√ß√£o dispon√≠vel em: https://saira.insignemarketing.com.br"
        else
          echo "‚ùå Falha no deploy"
        fi